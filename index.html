<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game | Browskie</title>
    <link href="img/Browsky.png" rel="icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <div class="container-fluid text-center">
      <div class="container pt-10 m-auto text-white">
        <h1 class="text-4xl mb-5">Browskie's Rock Paper Scissor</h1>
        <h4 class="text-2xl font-light">Let's try beat our Browskie Bot</h4>
      </div>

      <div class="container m-auto playZone mt-5">
        <div>
          <img src="img/Robot_signs.gif" class="m-auto bannerImg" alt="Robot" />
          <p class="text-white text-1xl my-5" id="result"></p>
          <h4 class="text-2xl font-light text-white my-5">
            Please select your choice:
          </h4>
        </div>
        <div class="flex flex-nowrap gap-5 mx-auto my-5 bannerImg">
          <img
            src="img/Rock.png"
            class="m-auto rounded-full cursor-pointer bannerImg2"
            alt="Rock"
            onclick="showResult('Rock')"
          />
          <img
            src="img/Paper.png"
            class="m-auto rounded-full cursor-pointer bannerImg2"
            alt="Paper"
            onclick="showResult('Paper')"
          />
          <img
            src="img/Scissor.png"
            class="m-auto rounded-full cursor-pointer bannerImg2"
            alt="Scissor"
            onclick="showResult('Scissor')"
          />
        </div>
      </div>
      <div class="container m-auto resultZone mt-8 mb-3">
        <table
          class="table-auto text-white w-1/5 m-auto border border-spacing-2"
          cellpadding="5"
        >
          <thead>
            <tr>
              <th class="border border-slate-100 w-1/3">Matches</th>
              <th class="border border-slate-100 w-1/3">Win</th>
              <th class="border border-slate-100 w-1/3">Loss</th>
              <th class="border border-slate-100 w-1/3">Draw</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-slate-100" id="Match">0</td>
              <td class="border border-slate-100" id="Wins">0</td>
              <td class="border border-slate-100" id="Loss">0</td>
              <td class="border border-slate-100" id="Draw">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="overlay" onclick="overlayOff()">
      <h1 class="text-4xl text-center" id="text1"></h1>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
